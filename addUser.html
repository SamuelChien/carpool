<!DOCTYPE html>
<html>
<head>
	<title>Join Meetup</title>
<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="font/css/fontello.css" />
  <link rel="stylesheet" type="text/css" href="css/switch.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700' rel='stylesheet' type='text/css'>

<script type='text/javascript'>$(document).ready(function(){window.scrollTo(0,1)});</script>
</head>
<body>
  <!--Login Section-->
  <div class="section" id="section1">
    <div class="login-form">
      <h2>Join Meet Up</h2>
      <div>
        <form class="form-wrapper-01">
          <input id="userNameField" class="inputbox " type="text" placeholder="Name" />
          <input id="userAddressField" class="inputbox" type="text" placeholder="Address" />

          <div style="margin-top:-40px; margin-bottom:20px;">
          <div class="onoffswitch" onclick="gpsonclick()">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
            <div style="display:inline-block; height:30px; vertical-align:bottom;">Use Current Location</div>
          </div>

          <input id="userPhoneField"class="inputbox" type="number" placeholder="Phone Number" />
          <select id="RideQuest" class="inputbox inputSelection">
            <option value="Passenger">I need a ride</option>
            <option value="Driver">I can drive and have extra spot for </option>
          </select>
          <select id="availableSeat" class="inputbox inputSelection">
            <option value="0">0 more</option>
            <option value="1">1 more</option>
            <option value="2">2 more</option>
            <option value="3">3 more</option>
            <option value="4">4 more</option>
            <option value="5">5 more</option>
          </select>
          <p><a id="addUserBtn" href="#" class="button">Submit <i class="icon-paper-plane"></i></a></p>
        </form>
      </div>
    </div>
  </div>
  <!--END: Login Section-->
  <!--Script for Horizontal Scrolling-->
  <script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.3.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="js/constants.js"></script>
  <script type="text/javascript" src="js/form.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

  <script type="text/javascript">
  navigator.geolocation.getCurrentPosition(GetLocation);
  var gpsCurrentOff = true;
  function gpsonclick() {
    if(gpsCurrentOff) {
      GetLocation();
      gpsCurrentOff = false;
    } else {
      $("#userAddressField").val("");
      gpsCurrentOff = true;
    }
  }

  function GetLocation() {
    if(navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        $("#userAddressField").val( position.coords.latitude + "," + position.coords.longitude);
      }, function() {
      });
    }
  }
  </script>
</body>
</html>
