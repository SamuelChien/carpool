<!DOCTYPE html>
<html>
<head>
	<title>Join Meetup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="font/css/fontello.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700' rel='stylesheet' type='text/css'>

</head>
<body>
<!--Login Section-->
<div class="section" id="section1">
  <div class="login-form">
    <h2>Join Meet Up</h2>
    <div>
      <form class="form-wrapper-01">
        <input class="inputbox " type="text" placeholder="Name" />
        <input class="inputbox" type="text" placeholder="Address" />
		<input class="inputbox" type="text" placeholder="Phone Number" />
		<select id="RideQuest" class="inputbox inputSelection">
		  <option value="None">Ride Question</option>
		  <option value="Driver">I can drive</option>
		  <option value="Passenger">I need a ride</option>
		</select>
		<select id="availableSeat" class="inputbox inputSelection">
		  <option value="0">0</option>
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		</select>
        <p><a href="#" class="button">Submit <i class="icon-paper-plane"></i></a></p>
      </form>
    </div>
  </div>
</div>
<!--END: Login Section-->
<!--Script for Horizontal Scrolling-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/form.js"></script>

</body>
</html>
