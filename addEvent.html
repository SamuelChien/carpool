<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Create Event</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="font/css/fontello.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700' rel='stylesheet' type='text/css'>
<script type='text/javascript'>$(document).ready(function(){window.scrollTo(0,1)});</script>
</head>
<body>
<!--Login Section-->
<div class="section" id="section1">
  <div class="login-form">
    <h1>Create Event</h1>
    <p>Enter information about the events to create a link for the event.</p>
    <div>
      <form class="form-wrapper-01">
        <input id="partyNameField" class="inputbox" type="text" placeholder="Party Name" />
        <input id="partyAddressField" class="inputbox" type="text" placeholder="Party Address" />
        <p><a id="createEventBtn" href="#" class="button">Submit <i class="icon-paper-plane"></i></a></p>
      </form>
    </div>
  </div>
</div>
<!--END: Login Section-->
<!--Script for Horizontal Scrolling-->
<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.1.3.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
